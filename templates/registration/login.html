{% extends 'base.html' %}

{% block title %}Login - Smart Sorter{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- Modern Card -->
    <div class="card border-0"
        style="width: 100%; max-width: 420px; background: var(--secondary-bg); border-radius: var(--radius-xl); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); border: 1px solid var(--glass-border);">
        <div class="card-body p-5">
            <div class="text-center mb-5">
                <h3 class="fw-bold text-white mb-2">Welcome Back</h3>
                <p class="text-muted">Enter your credentials to access your account.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger mb-4"
                    style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #fca5a5; font-size: 0.9rem;">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase"
                        style="color: #94a3b8; letter-spacing: 0.5px;">Username</label>
                    <input type="text" name="username" class="form-control" required
                        style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(148, 163, 184, 0.3); color: #ffffff; padding: 0.8rem; border-radius: 8px; font-size: 1rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase"
                        style="color: #94a3b8; letter-spacing: 0.5px;">Password</label>
                    <input type="password" name="password" class="form-control" required
                        style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(148, 163, 184, 0.3); color: #ffffff; padding: 0.8rem; border-radius: 8px; font-size: 1rem;">
                </div>

                <div class="d-grid gap-2 pt-2">
                    <button type="submit" class="btn-primary-custom" style="width:100%; justify-content:center;">Log
                        In</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted small">Don't have an account? <a href="{% url 'signup' %}"
                        style="color: var(--primary-accent); text-decoration: none; font-weight: 600;">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
