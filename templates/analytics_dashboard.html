{% extends 'base.html' %}
{% load static %}

{% block title %}Analytics - Smart Sorter{% endblock %}

{% block content %}
<style>
    .dashboard-container {
        padding: 50px 24px 80px;
        background: #0f172a;
        min-height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .icon-wrapper {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .icon-wrapper i {
        font-size: 3rem;
        color: white;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        color: #94a3b8;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    .btn-return {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
    }

    .btn-return:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }
</style>

<div class="dashboard-container">
    <div class="glass-card">
        <div class="icon-wrapper">
            <i class="fas fa-chart-pie"></i>
        </div>
        <h1>Analytics Dashboard</h1>
        <p>The Advanced Analytics module is coming soon. <br>Get ready for interactive charts, spending insights, and
            financial health reports.</p>
        <a href="{% url 'home' %}" class="btn-return">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}
